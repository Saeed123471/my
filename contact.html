<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #000);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ffd700;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffa500;
    }

    .whatsapp {
      display: inline-block;
      margin-top: 30px;
      color: #ffd700;
      text-decoration: none;
      font-size: 18px;
    }

    .whatsapp:hover {
      color: #ffa500;
    }

    nav {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 10px;
      margin-top: 50px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="works.html">أعمالي</a>
    <a href="tools.html">برامجي</a>
    <a href="contact.html">تواصل معي</a>
  </nav>

  <h1>تواصل معي</h1>

  <form onsubmit="event.preventDefault(); alert('تم إرسال الرسالة (تجريبياً)');">
    <input type="text" placeholder="اسمك" required />
    <input type="email" placeholder="بريدك الإلكتروني" required />
    <textarea rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>
    <button type="submit">إرسال</button>
  </form>

  <a class="whatsapp" href="https://wa.me/message/+249 96 670 4437" target="_blank">
    أو تواصل معي عبر الواتساب 📱
  </a>

  <footer>
    &copy; 2025 - جاهز للتواصل في أي وقت 🤝
  </footer>

</body>
</html>
